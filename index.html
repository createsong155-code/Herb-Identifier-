<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Herb Identifier App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- header -->
    <header class="header">
      <h1 class="app-title">🌿 Herb Identifier App</h1>
      <button id="cameraBtn" class="camera-btn" title="Open camera">📷</button>
    </header>

    <!-- filters -->
    <div class="filters-wrap">
      <div id="filters" class="filters">
        <button class="filter" data-filter="favorites">⭐ Favorites</button>
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="Cough">Cough</button>
        <button class="filter" data-filter="Wound">Wound</button>
        <button class="filter" data-filter="Stomach Ache">Stomach Ache</button>
        <button class="filter" data-filter="Fever">Fever</button>
        <button class="filter" data-filter="Kidney">Kidney</button>
      </div>
    </div>

    <!-- view toggle (centered below filters) -->
    <div class="view-wrap">
      <button id="viewToggle" class="view-toggle" title="Toggle List / Grid">🔳 List</button>
    </div>

    <!-- herbs -->
    <main>
      <div id="herbList" class="herb-list list"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
