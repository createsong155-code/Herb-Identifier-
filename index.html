<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ Herb Identifier App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4fff4;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      margin: 0;
    }

    .filter-buttons {
      display: flex;
      overflow-x: auto;
      background-color: #eafbea;
      padding: 10px;
      justify-content: center;
      gap: 8px;
    }

    .filter-buttons button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
    }

    .filter-buttons button:hover {
      background-color: #45a049;
    }

    .herb-list {
      padding: 20px;
      text-align: left;
      max-width: 400px;
      margin: auto;
    }

    .herb-item {
      background: white;
      border: 1px solid #c4e3c4;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Herb Identifier App</h1>

  <div class="filter-buttons">
    <button onclick="filterHerbs('all')">All</button>
    <button onclick="filterHerbs('cough')">Cough</button>
    <button onclick="filterHerbs('wound')">Wound</button>
    <button onclick="filterHerbs('stomach')">Stomach Ache</button>
    <button onclick="filterHerbs('fever')">Fever</button>
    <button onclick="filterHerbs('kidney')">Kidney</button>
  </div>

  <div class="herb-list" id="herbList">
    <div class="herb-item" data-type="cough">ðŸŒ¿ Lagundi</div>
    <div class="herb-item" data-type="kidney">ðŸŒ¿ Sambong</div>
    <div class="herb-item" data-type="stomach">ðŸŒ¿ Tanglad (Lemongrass)</div>
    <div class="herb-item" data-type="wound">ðŸŒ¿ Bayabas (Guava)</div>
    <div class="herb-item" data-type="fever">ðŸŒ¿ Ampalaya (Bitter Gourd)</div>
  </div>

  <script>
    function filterHerbs(type) {
      const herbs = document.querySelectorAll('.herb-item');
      herbs.forEach(herb => {
        if (type === 'all' || herb.dataset.type === type) {
          herb.style.display = 'block';
        } else {
          herb.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
