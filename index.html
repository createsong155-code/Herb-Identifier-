<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herb Identifier App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>🌿 Herb Identifier App</h1>

    <div class="top-bar">
      <div class="filter-container">
        <button class="filter-btn" data-filter="favorites">⭐ Favorites</button>
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="cough">Cough</button>
        <button class="filter-btn" data-filter="wound">Wound</button>
        <button class="filter-btn" data-filter="stomach ache">Stomach Ache</button>
        <button class="filter-btn" data-filter="fever">Fever</button>
        <button class="filter-btn" data-filter="kidney">Kidney</button>
      </div>

      <div class="view-controls">
        <button id="viewToggle">📄 View</button>
        <button id="cameraButton">📷</button>
      </div>
    </div>

    <div id="herbList" class="list-view"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
