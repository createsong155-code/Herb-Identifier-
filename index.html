<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herbs & Survival</title>
  <meta name="theme-color" content="#2e8b57"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <!-- Main design + Swiper styles (all in one file) -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Icons for homescreen install -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- PWA Manifest (fixed inline format) -->
  <link rel="manifest" href="manifest.json">

  <!-- LOCAL POPPINS FONTS (5 variants – fully offline) -->
  <style>
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 400;
      src: url('font/poppins-regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-style: italic;
      font-weight: 400;
      src: url('font/poppins-italic.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 500;
      src: url('font/poppins-medium.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 600;
      src: url('font/poppins-semibold.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 700;
      src: url('font/poppins-bold.woff2') format('woff2');
      font-display: swap;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <!-- Tiny preloader -->
  <style>
    body { margin:0; background:#f5f5f5; }
    .loading { position:fixed; inset:0; background:#2e8b57; color:white; display:grid; place-items:center; font-size:1.5rem; z-index:9999; }
  </style>
</head>

<body>
  <div class="loading">Loading Herbs...</div>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <div class="leaf-logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <rect x="40" y="15" width="20" height="70" rx="10" fill="#4CAF50"/>
          <rect x="15" y="40" width="70" height="20" rx="10" fill="#D32F2F"/>
        </svg>
      </div>
      <div class="header-title">
        <h1>Herbs & Survival</h1>
        <p class="tagline">Medicinal • Edible • Survival</p>
      </div>
    </div>
    <button id="hamburgerMenu" class="icon-btn hamburger-icon">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- SEARCH -->
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search 100+ Philippine herbs..." />
  </div>

  <!-- CATEGORIES -->
  <nav class="categories">
    <button class="category active" data-category="all">All</button>
    <button class="category" data-category="Favorites">Favorites</button>
    <button class="category" data-category="Cough">Cough</button>
    <button class="category" data-category="Wound">Wound</button>
    <button class="category" data-category="Stomach Ache">Stomach</button>
    <button class="category" data-category="Fever">Fever</button>
  </nav>

  <!-- MAIN LIST -->
  <main id="herb-list" class="herb-list"></main>

  <!-- STICKY TABS -->
  <div class="sticky-mini-tabs">
    <button class="mini-tab active" data-mode="herbs">HERBS</button>
    <button class="mini-tab" data-mode="survival">SURVIVAL</button>
  </div>

  <!-- CAMERA BUTTON -->
  <div class="fab-container">
    <button class="fab-btn fab-camera" id="cameraBtn">
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" fill="#e53935"/>
        <path d="M20 44h24a4 4 0 0 0 4-4V24a4 4 0 0 0-4-4h-5l-2-4h-8l-2 4h-5a4 4 0 0 0-4 4v16a4 4 0 0 0 4 4z" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <circle cx="32" cy="32" r="10" fill="none" stroke="white" stroke-width="4"/>
      </svg>
    </button>
  </div>

  <!-- MODAL -->
  <div id="herb-modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <button class="footer-btn active"><svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg><span>Home</span></button>
    <button class="footer-btn"><svg viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg><span>Favorites</span></button>
    <button class="footer-btn"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="5"></circle><path d="M20 21a8 8 0 0 0-16 0"></path></svg><span>Community</span></button>
    <button class="footer-btn"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg><span>Dashboard</span></button>
  </footer>

  <!-- ALL SCRIPTS GO HERE – BEFORE </body> -->
  <script src="offline-db.js"></script>
  <script src="script.js"></script>

  <!-- SERVICE WORKER REGISTRATION (for full offline PWA) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(reg => console.log("Service Worker registered!", reg.scope))
          .catch(err => console.log("Service Worker registration failed:", err));
      });
    }
  </script>

</body>
</html>
