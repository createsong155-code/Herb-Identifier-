<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herb Identifier</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2e8b57" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-left">
     <div class="leaf-logo">
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Green Vertical Bar -->
    <rect x="40" y="15" width="20" height="70" rx="10" fill="#4CAF50"/>
    
    <!-- Red Horizontal Bar -->
    <rect x="15" y="40" width="70" height="20" rx="10" fill="#D32F2F"/>
  </svg>
</div>
      <h1>Herb Identifier</h1>
    </div>
    <div class="header-right">
  <div class="menu-trigger">
    <button id="hamburgerMenu" class="icon-btn hamburger-icon">
      <span></span><span></span><span></span>
    </button>
    <span class="menu-label">Menu</span>
  </div>
</div>
  </header>

  <!-- HAMBURGER MENU (Full Overlay) -->
  <div id="sideMenu" class="side-menu">
    <div class="menu-header">
      <div class="close-header">
        <button id="closeMenu" class="icon-btn close-circle">
          <span>×</span>
        </button>
        <span class="close-label">Close</span>
      </div>
      <h2>Main Menu</h2>
    </div>

    <!-- ACCOUNT -->
    <div class="menu-section">
      <h3>Account</h3>
      <div class="menu-item">
        <div class="circle-avatar">U</div>
        <div>
          <div class="menu-title">Switch Account</div>
          <div class="menu-subtitle">Choose another profile</div>
        </div>
      </div>
      <div class="menu-item">Profile Settings</div>
      <div class="menu-item text-red">Log Out</div>
    </div>

    <!-- PERSONALIZATION -->
    <div class="menu-section">
      <h3>Personalization</h3>
      <div class="menu-item">Background Images</div>
      <div class="menu-item">Sound Notifications</div>
      <div class="menu-item">Dark / Light Mode</div>
    </div>

    <!-- HELP & FEEDBACK -->
    <div class="menu-section">
      <h3>Help & Feedback</h3>
      <div class="menu-item">Feedback & Suggestions</div>
      <div class="menu-item">Support / Help Center</div>
      <div class="menu-item">About App</div>
    </div>
  </div>

  <!-- CATEGORIES -->
  <nav class="categories">
    <button class="category active" data-category="all">All</button>
    <button class="category" data-category="Favorites">Favorites</button>
    <button class="category" data-category="Cough">Cough</button>
    <button class="category" data-category="Wound">Wound</button>
    <button class="category" data-category="Stomach Ache">Stomach Ache</button>
    <button class="category" data-category="Fever">Fever</button>
    <button class="category" data-category="Kidney">Kidney</button>
    <button id="viewToggle" class="view-btn">View</button>
  </nav>

  <!-- SEARCH -->
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search herbs..." />
  </div>

  <!-- MAIN CONTENT -->
  <main id="herb-list" class="herb-list"></main>

  <!-- MODAL -->
  <div id="herb-modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- FINAL FOOTER — ICON NAVIGATION -->
<footer class="footer-nav">
  <button class="footer-btn active" data-page="home">
    <svg class="icon"><use href="#icon-home"></use></svg>
    <span>Home</span>
  </button>
  <button class="footer-btn" data-page="search">
    <svg class="icon"><use href="#icon-search"></use></svg>
    <span>Search</span>
  </button>
  <button class="footer-btn" data-page="favorites">
    <svg class="icon"><use href="#icon-star"></use></svg>
    <span>Favorites</span>
  </button>
  <button class="footer-btn" data-page="profile">
    <svg class="icon"><use href="#icon-user"></use></svg>
    <span>Profile</span>
  </button>
</footer>

<!-- SVG ICONS (HIDDEN) -->
<svg style="display:none;">
  <symbol id="icon-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
    <polyline points="9 22 9 12 15 12 15 22"></polyline>
  </symbol>
  <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
  </symbol>
  <symbol id="icon-star" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
  </symbol>
  <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
    <circle cx="12" cy="7" r="4"></circle>
  </symbol>
</svg>
</body>
</html>
