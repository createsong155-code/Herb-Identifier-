<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herb Identifier App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌿 Herb Identifier App</h1>

  <!-- Camera button (top right) -->
  <button id="cameraButton" class="camera-btn">📷</button>

  <!-- Category buttons -->
  <div id="categories">
    <button class="category" data-category="Favorites">⭐ Favorites</button>
    <button class="category active" data-category="all">All</button>
    <button class="category" data-category="Cough">Cough</button>
    <button class="category" data-category="Wound">Wound</button>
    <button class="category" data-category="Stomach Ache">Stomach Ache</button>
    <button class="category" data-category="Fever">Fever</button>
    <button class="category" data-category="Kidney">Kidney</button>
  </div>

  <!-- View toggle -->
  <button id="viewToggle">📋 View</button>

  <!-- Herb list -->
  <div id="herb-list"></div>

  <script src="script.js"></script>
</body>
</html>
