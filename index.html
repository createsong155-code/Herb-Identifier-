<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herb Identifier App</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Optional favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <button id="cameraBtn" title="Open Camera">📷</button>
    <h1>🌿 Herb Identifier App</h1>
    <button id="viewToggle" title="Toggle View">🔳</button>
  </header>

  <!-- ===== SEARCH BAR ===== -->
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search herb name..." />
  </div>

  <!-- ===== CATEGORY BAR ===== -->
  <div id="category-bar">
    <button class="category active" data-category="all">All</button>
    <button class="category" data-category="Favorites">⭐ Favorites</button>
    <button class="category" data-category="Cough">Cough</button>
    <button class="category" data-category="Wound">Wound</button>
    <button class="category" data-category="Stomach Ache">Stomach Ache</button>
    <button class="category" data-category="Fever">Fever</button>
    <button class="category" data-category="Kidney">Kidney</button>
  </div>

  <!-- ===== HERB LIST SECTION ===== -->
  <main>
    <div id="herb-list"></div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Herb Identifier | Created for natural healing awareness 🌱</p>
  </footer>

  <!-- ===== JAVASCRIPT LINK ===== -->
  <script src="script.js"></script>
</body>
</html>
