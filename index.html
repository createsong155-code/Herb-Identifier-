<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herb Identifier App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-left">Leaf</div>
    <h1>Herb Identifier App</h1>
    <button id="menuToggle" class="icon-btn">Menu</button>
  </header>

  <!-- SCROLLABLE CATEGORIES -->
  <nav class="categories">
    <button class="category active" data-category="all">All</button>
    <button class="category" data-category="Favorites">Favorites</button>
    <button class="category" data-category="Cough">Cough</button>
    <button class="category" data-category="Wound">Wound</button>
    <button class="category" data-category="Stomach Ache">Stomach Ache</button>
    <button class="category" data-category="Fever">Fever</button>
    <button class="category" data-category="Kidney">Kidney</button>
    <button id="viewToggle" class="view-btn">Grid</button>
  </nav>

  <!-- SEARCH -->
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search herbs or symptoms..." />
  </div>

  <!-- MAIN CONTENT -->
  <main id="herb-list" class="herb-list"></main>

  <!-- FOOTER TABS -->
  <footer class="footer-tabs">
    <button class="footer-tab active" data-tab="home">Home</button>
    <button class="footer-tab" data-tab="survival">Survival Life Hack</button>
    <button class="footer-tab" data-tab="donation">Donations</button>
  </footer>

  <!-- FLOATING CAMERA -->
  <button id="floatingCamera" class="floating-btn">Camera</button>

  <!-- FLOATING FOLDER -->
  <button id="capturedFolder" class="floating-btn folder-btn">Folder</button>

  <!-- MODAL -->
  <div id="herb-modal" class="modal">
    <div class="modal-content">
      <span class="close">Ã—</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
