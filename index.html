<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ Herb Identifier App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #2f855a;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px;
      flex-wrap: wrap;
    }
    button {
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    button:hover {
      background: #2f855a;
    }
    .herb-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px;
    }
    .herb {
      background: white;
      border: 1px solid #c6f6d5;
      border-radius: 10px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Herb Identifier App</h1>

  <div class="filter-buttons">
    <button onclick="filterHerbs('all')">All</button>
    <button onclick="filterHerbs('cough')">Cough</button>
    <button onclick="filterHerbs('wound')">Wound</button>
    <button onclick="filterHerbs('stomach')">Stomach Ache</button>
  </div>

  <div class="herb-list" id="herbList">
    <div class="herb" data-type="cough">ðŸŒ¿ Lagundi â€” for cough and fever</div>
    <div class="herb" data-type="kidney">ðŸŒ¿ Sambong â€” for kidney and urinary problems</div>
    <div class="herb" data-type="stomach">ðŸŒ¿ Tanglad (Lemongrass) â€” for stomach ache</div>
    <div class="herb" data-type="wound">ðŸŒ¿ Bayabas (Guava) â€” for wounds and skin infections</div>
    <div class="herb" data-type="diabetes">ðŸŒ¿ Ampalaya (Bitter Gourd) â€” for diabetes</div>
  </div>

  <script>
    function filterHerbs(type) {
      const herbs = document.querySelectorAll('.herb');
      herbs.forEach(herb => {
        if (type === 'all' || herb.dataset.type === type) {
          herb.style.display = 'block';
        } else {
          herb.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
